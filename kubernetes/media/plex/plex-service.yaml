apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/address-pool: servers
  labels:
    app: plex
  name: plex
  namespace: media
spec:
  ports:
  - name: plex-media-port
    port: 32400
    protocol: TCP
    targetPort: 32400
  - name: http
    port: 80
    protocol: TCP
    targetPort: 32400
  selector:
    app: plex
  sessionAffinity: None