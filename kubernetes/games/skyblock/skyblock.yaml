apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: skyblock
  namespace: games
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skyblock
  serviceName: skyblock
  template:
    metadata:
      labels:
        app: skyblock
    spec:
      containers:
        - name: skyblock
          image: docker.fnptr.net/papermc
          ports:
            - containerPort: 25565
          volumeMounts:
            - mountPath: /data/
              name: skyblock-data
  volumeClaimTemplates:
  - metadata:
      name: skyblock-data
      namespace: games
      labels:
        app: skyblock
    spec:
      storageClassName: openebs-sc-ssd
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 64Gi