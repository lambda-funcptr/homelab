apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: skyblock
  namespace: games
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skyblock
  serviceName: skyblock
  template:
    metadata:
      labels:
        app: skyblock
    spec:
      containers:
      - name: skyblock
        image: harbor.fnptr.net/gameservers/papermc:latest
        ports:
        - containerPort: 25565
        env:
        - name: EULA
          value: "true"
        - name: MC_OPTS
          value: "-server -XX:+UseG1GC -XX:MaxGCPauseMillis=500 -XX:+UseStringDeduplication -Xmx2G -Xms2G -XX:UseSSE=3"
        volumeMounts:
          - mountPath: /data/
            name: skyblock-data
          - mountPath: /config
            name: skyblock-config-volume
      - name: openssh
        image: harbor.fnptr.net/docker/linuxserver/openssh-server:latest
        ports:
        - containerPort: 2222
        env:
        - name: USER_NAME
          value: "ssh"
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: PUBLIC_KEY
          value: "ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBF7fNKAdx8LjUlUAQAloghaLi/YB9fRK5uCA1HBQ7hQMBfG2IxfeeCIgftxyvJDzCoKFfEdWu6lBPFauztuDzPE="
        volumeMounts:
          - mountPath: /data
            name: skyblock-data
      volumes:
      - name: skyblock-config-volume
        configMap:
          name: skyblock-config
      securityContext:
        fsGroup: 1000
  volumeClaimTemplates:
  - metadata:
      name: skyblock-data
      namespace: games
      labels:
        app: skyblock
    spec:
      storageClassName: openebs-sc-ssd
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 64Gi