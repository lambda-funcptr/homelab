apiVersion: cdi.kubevirt.io/v1beta1
kind: DataVolume
metadata:
  name: omada-controller-dv
  namespace: infrastructure
  labels:
    app: omada-controller
spec:
  source:
    blank: {}
  pvc:
    volumeMode: Block
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 16Gi
    storageClassName: openebs-sc-ssd
