apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: infrastructure-grafana-pvc
  namespace: infrastructure
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 32Gi
  selector:
    matchLabels:
      app: grafana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: infrastructure
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana
        ports:
          - containerPort: 3000
            name: "graphana"
        volumeMounts:
        - name: grafana-config
          mountPath: /config/
        - name: grafana-data
          mountPath: /var/lib/grafana
        env:
        - name: GF_INSTALL_PLUGINS
          value: ""
        - name: GF_SECURITY_DISABLE_INITIAL_ADMIN_CREATION
          value: "true"
        - name: GF_AUTH_LDAP_ENABLED
          value: "true"
        - name: GF_AUTH_LDAP_CONFIG_FILE
          value: "/config/ldap.toml"
        - name: GF_AUTH_LDAP_ALLOW_SIGN_UP
          value: "true"
        - name: GF_SERVER_SERVE_FROM_SUBPATH
          value: "true"
        - name: GF_SERVER_ROOT_URL
          value: "%(protocol)s://%(domain)s:%(http_port)s/grafana/"
        - name: LDAP_AUTHBIND_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ldap-authbind
              key: password
      volumes:
        - name: grafana-config
          configMap:
            name: grafana-config
        - name: grafana-data
          persistentVolumeClaim:
            claimName: infrastructure-grafana-pvc