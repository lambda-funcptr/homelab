- hosts: all
  vars:
    k8s_version: 1.18.6-00
  become: yes
  tasks:
    - name: Update hostname
      shell: hostnamectl set-hostname {{inventory_hostname}}.fnptr.net

    - name: Let's make sure everything is well-updated.
      apt:
        update_cache: yes
        upgrade: safe

    - name: Install ifupdown2 and other network tools
      apt:
        name:
          - ifupdown2
          - bridge-utils
          - arptables
          - ebtables
          - ethtool
          - openvswitch-common
          - openvswitch-switch
          - openvswitch-vtep
        state: present

    - name: Force nf_tables based iptables implementation
      shell: |
        update-alternatives --set iptables /usr/sbin/iptables-legacy
        update-alternatives --set ip6tables /usr/sbin/ip6tables-legacy
        update-alternatives --set arptables /usr/sbin/arptables-legacy
        update-alternatives --set ebtables /usr/sbin/ebtables-legacy

    - name: Start the OVS switch service
      service:
        name: openvswitch-switch
        state: started
        enabled: yes

    - name: Push common configuration to the nodes
      copy:
        src: config/network/interfaces
        dest: /etc/network/interfaces
    
    - name: Push per-machine configuration to the nodes
      copy:
        src: config/network/interfaces.d/{{inventory_hostname}}
        dest: /etc/network/interfaces.d/host

    - name: Reloading network configuration
      command:
        cmd: ifreload -a

    - name: Installing Kubernetes dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - gnupg2
          - software-properties-common
        state: present

    - name: Adding Kubernetes key.
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present

    - name: Adding upstream Kubernetes repository.
      apt_repository:
        repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
        state: present
        filename: 'kubernetes'
  
    - name: add Docker apt-key
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present

    - name: add Docker's APT repository
      apt_repository:
        repo: deb https://download.docker.com/linux/debian stretch stable
        state: present
        filename: 'docker'

    - name: Installing Docker.
      apt:
        name: docker-ce
        state: present
        update_cache: true

    - name: Installing Kubelet.
      apt:
        pkg: kubelet={{k8s_version}}
        state: present
        update_cache: true

    - name: Installing kubeadm.
      apt:
        name: kubeadm={{k8s_version}}
        state: present

    - name: Create .kube directory in root user directory.
      file:
        path: ~/.kube
        state: directory