all:
  vars:
    ansible_user: ubuntu
    ansible_python_interpreter: /usr/bin/python3
  children:
    masters:
      hosts:
        k8s-n1:
          ansible_host: 10.2.1.1
    local_workers:
      hosts:
        k8s-n2:
          ansible_host: 10.2.1.2
        k8s-n6:
          ansible_host: 10.2.1.6
    remote_workers:
      hosts:
        k8s-r1:
          ansible_host: "{{ lookup('file', '../secrets/remotes/k8s-r1') }}"
          wgsdn_host: 100.64.0.1
    sdn:
      hosts:
        wgsdn:
          ansible_host: 10.2.0.64
          wgsdn_host: 100.64.255.254
          ansible_user: root
          ansible_python_interpreter: /usr/bin/python3